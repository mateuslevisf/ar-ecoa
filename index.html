<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        #startButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #startButton:hover {
            background: #0056CC;
        }

        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #instructions {
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            border-radius: 8px;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #FF6B6B;
        }

        .success {
            color: #51CF66;
        }
    </style>
</head>
<body>
    <!-- Canvas for WebXR rendering -->
    <canvas id="canvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui">
        <button id="startButton">Start AR Experience</button>
        <div id="instructions">
            <p><strong>WebXR Markerless AR</strong></p>
            <p>This demo will load a 3D model and let you place it in your real environment using your device's camera.</p>
            <p><em>Requires a modern phone with AR support (ARKit/ARCore)</em></p>
        </div>
    </div>

    <!-- Status messages -->
    <div id="status"></div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Our WebXR script -->
    <script src="script.js"></script>
</body>
</html>
